<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Diary</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff9db;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .diary-container {
            background-color: #fff3b0;
            border: 3px solid #ffcc66;
            border-radius: 15px;
            padding: 25px 45px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #ff8c00;
            margin-bottom: 25px;
            font-family: 'Comic Sans MS', sans-serif;
        }
        label {
            display: block;
            text-align: left;
            margin: 15px 0 8px;
            font-weight: bold;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fffdf2;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #ffcc66;
            box-shadow: 0 0 5px #ffcc66;
        }
        .action-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        button {
            background-color: #ffa31a;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e69500;
        }
        a {
            color: #ffa31a;
            font-weight: bold;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #e69500;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="diary-container">
        <h1>Create Diary ✍️</h1>
        <form th:action="@{/diary/create}" th:object="${diary}" method="post">
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" id="title" required placeholder="Enter the title"/>

            <label for="content">Content:</label>
            <textarea th:field="*{content}" id="content" required placeholder="Write your content here"></textarea>

            <label for="date">Date:</label>
            <input type="date" th:field="*{date}" id="date" required/>

            <div class="action-container">
                <button type="submit">Save</button>
                <a th:href="@{/diary}">Back to List</a>
            </div>
        </form>
    </div>
</body>
</html>
